language: c
sudo: false

addons:
  apt:
    packages:
      - pandoc

branches:
  only:
    - master

install:
  - source devtools/ci/install.sh
  - export PYTHONUNBUFFERED=true
  # start Virtual X, so default matplotlib backend works
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"

script:
  # this builds the binary, unpacks it, and runs the tests
  - conda build devtools/conda-recipe
  # check that any changed python files are pep8
  - pip install git-lint && git-lint

