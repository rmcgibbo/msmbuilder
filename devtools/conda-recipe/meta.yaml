package:
  name: msmbuilder-dev
  version: !!str 3.4.0.dev0

source:
  path: ../../

build:
  preserve_egg_dir: True
  number: 0
  entry_points:
    - msmb = msmbuilder.scripts.msmb:main


requirements:
  build:
    - python
    - setuptools
    - cython
    - numpy
    - mdtraj
  run:
    - python
    - setuptools
    - numpy
    - scipy
    - pandas
    - six
    - mdtraj
    - scikit-learn
    - numpydoc
    - pytables
    - pyhmc


test:
  requires:
    - nose
    - munkres
    - numdifftools
    - matplotlib
    - statsmodels
  imports:
    - msmbuilder
  commands:
    # Bug on windows conda build: more than one test command cannot be
    # run. Should be fixed with conda-build version > 1.12.0
    - msmb -h # [not win]
    - nosetests msmbuilder -v


about:
  home: https://github.com/msmbuilder/msmbuilder
  license: LGPLv2.1+
  summary: 'MSMBuilder: Statistical models for biomolecular dynamics'
